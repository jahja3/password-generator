<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-form">
            <div>
                <input type="radio" id="letters" name="passwordType" value="letters" checked>
                <label for="letters">Letters</label>
            </div>
            <div>
                <input type="radio" id="numbers" name="passwordType" value="numbers">
                <label for="numbers">Numbers</label>
            </div>
            <div>
                <input type="radio" id="mix" name="passwordType" value="mix">
                <label for="mix">Mix</label>
            </div>
            <div>
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="3" max="7" value="3">
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div id="result">
            <p>Your generated password: <span id="password"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
